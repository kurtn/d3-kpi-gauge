<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Example 2 | D3 Simple Gauge</title>
        <style>
            * { box-sizing: border-box; }
            body { margin: 0; font-family: 'Arial', sans-serif; text-align: center; }
        </style>
	</head>
	<body>
		<article>
			<h1>D3 Simple Gauge</h1>
			<div>
			<p> Needle position: <strong id="position">50%</strong> </p>
			<button>Change</button>
			<p><small>Colors are defined with <em>needleColor</em> and <em>sectionsColors</em> properties.</small></p>
			<p><small>Chart inset (margins in the SVG) is defined with <em>chartInset</em> property.</small></p>
			</div>
		</article>
		<script type="text/javascript" src="../node_modules/d3/dist/d3.min.js"></script>
		<script type="text/javascript" src="../dist/d3-simple-gauge.js"></script>
		<script>
			var w = 500;
			var h = 250;
			var border=1;
			var bordercolor='black';
			const svg = d3.select('body > article').append('svg').attr('width', w).attr('height', h).attr("border",border);
			var borderPath = svg.append("rect").attr("x", 0).attr("y", 0).attr("width", w).attr("height", h).style("stroke", bordercolor).style("fill", "none").style("stroke-width", border);
			var kpi_value = 18;
			function PercentageToSections(perc) {
				var inv_perc = 1 / (perc / 100);
				var count = 1 * inv_perc;
				console.log( perc );
				console.log( inv_perc );
				console.log( 'sections count: ' + count );
				return count;
			}
			function PercentageToColors(perc) {
				var inv_perc = 1 / (perc / 100);
				var fcount = 1 * inv_perc;
				if(fcount > 1.017) count = Math.ceil(fcount);
				else               count = Math.floor(fcount);
				var arrColors = ['rgba(0, 172, 0, 1)'];
				for (var i = 0; i < count; i++) {
					arrColors.push('rgba(172, 0, 0, 1)')
				}
				return arrColors;
			}
			const simpleGauge = new window.d3SimpleGauge.SimpleGauge({
    animationDelay: 0,          // The delay in ms before to play the needle animation (optional)
    animationDuration: 3000,    // The duration in ms of the needle animation (optional)
    barWidth: 40,               // The bar width of the gauge (optional)
    chartInset : 50,            // The chart inset (margin),
    easeType: d3.easeElastic,   // The ease type to use with the needle animation (optional)
    el: svg.append('g'),        // The element that hosts the gauge
    height: 200,                // The height of the gauge
    interval: [0, 200],         // The interval (min and max values) of the gauge (optional)
    needleRadius: 15,           // The radius of the needle (optional)
    needleColor : 'black',      // The needle color,
    percent: 0.5,               // The initial percentage of he needle (optional)
    sectionsColors: [           // The color of each section
      'green',
      'orange',
      'red'
    ],
    sectionsCount: 3,           // The number of sections in the gauge
    width: 400                  // The width of the gauge,
			});

			d3.select('button').on('click', () => {
				simpleGauge.percent = Math.random();
				d3.select('#position').text(d3.format(".0%")(simpleGauge.percent));
			});
		</script>
	</body>
</html>
